<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Via CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>ViaCEP</h1>
            <div class="contact-link">contato</div>
        </nav>
    </header>

        <main>
            <section id="form-section" class="form-container">
                <div>
                    <form name="newAddress" class="card-form">
                    <div class="form-control">
                    <label for="cep">CEP:</label>
                    <input 
                        name="cep"
                        id="cep"
                        class="form-input"
                        type="text"
                        placeholder="CEP"
                        />
                        <div class="error-message">Campo requerido</div>
                </div>

                <div class="form-control">
                    <label for="street">Logradouro:</label>
                    <input 
                        name="street"
                        id="street"
                        class="form-input"
                        type="text"
                        placeholder="Logradouro"
                        disabled
                        />
                        <div class="error-message">Campo requerido</div>
                </div>
                
                <div class="form-control">
                    <label for="number">Número:</label>
                    <input 
                        name="number"
                        id="number"
                        class="form-input"
                        type="text"
                        placeholder="Número"
                        />
                </div>

                <div class="form-control">
                    <label for="city">Cidade:</label>
                    <input 
                        name="city"
                        id="city"
                        class="form-input"
                        type="text"
                        placeholder="Cidade"
                        disabled
                        />
                </div>

                    <div class="btn-container">
                        <button class="btn btn-left">Salvar</button>
                        <button class="btn btn-right">Limpar</button>
                    </div>

                </form>
            </div>

            </section>

            <section id="list-section" class="list-container">
                <div class="card-list-item">
                    <h3>Santa Catarina</h3>
                    <p class="address-line">Rua floripa, 001</p>
                    <p class="address-cep">11-111-111</p>
                </div>
                <div class="card-list-item">
                    <h3>Santa Catarina</h3>
                    <p class="address-line">Rua floripa, 001</p>
                    <p class="address-cep">11-111-111</p>
                </div>
                <div class="card-list-item">
                    <h3>Santa Catarina</h3>
                    <p class="address-line">Rua floripa, 001</p>
                    <p class="address-cep">11-111-111</p>
                </div>
            </section>

        </main>

        <script type="module" src="js/viacep.js"></script>
</body>
</html>
